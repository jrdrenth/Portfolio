<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Portfolio</title>

    <!-- Boostrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen" />

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!-- Bootstrap's javascript file that allows Bootstramp components to work  -->
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
  </head>

  <body>
    <!-- Section 1: Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Bootstramp "container" class has margins on the sides -->

        <!-- Our brand / logo -->
        <a id="name" class="navbar-brand" href="index.html">John Drenth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarPortfolio"
          aria-controls="navbarPortfolio"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarPortfolio">
          <ul class="navbar-nav ml-auto">
            <!-- The links in the navbar -->
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Start of container -->
    <main class="container">
        <section class="row">
          <div class="col-md-9">
            <section class="container box">
              <h1 class="box-header">Portfolio</h1>
              <hr />
              <div clas="row">
                <!-- WHY AREN"T THE COLUMNS GOING SIDE BY SIDE??? -->
                <!--<a href="https://ydna317.github.io/lifeCruiser/history.html"><img class="projectImage" src="assets/imgs/lifeCruiserthumbnail.png" alt=""> </a>-->
                <div class="col-sm-6 col-md-12 col-lg-6"> 
                  <a href="https://jrdrenth.github.io/LifeCruiser">
                    <img class="nature-image" src="assets/images/lifeCruiser.png" alt="lifeCruiser destination planning website">
                  </a>
                </div>
                <div class="col-sm-6 col-md-12 col-lg-6">
                  <img class="nature-image" src="assets/images/CoyoteLakeMeadow.jpg" alt="Coyote Lake and meadow">
                </div>
                <div class="col-sm-6 col-md-12 col-lg-6">
                  <img class="nature-image" src="assets/images/CoyoteLakeMtn.jpg" alt="Coyote Lake with mountain in background">
                </div>
              </div>
              <div clas="row">
                <div class="col-sm-6 col-md-12 col-lg-6">
                  <img class="nature-image" src="assets/images/CoyoteLakeBackSide.jpg" alt="View of the back side of Coyote Lake">
                </div>
                <div class="col-sm-6 col-md-12 col-lg-6">
                  <img class="nature-image" src="assets/images/UpperGraveyardLake.jpg" alt="Bird's eye view of Upper Graveyard Lake">
                </div>
              </div>
              <div clas="row">
                <div class="col-sm-6 col-md-12 col-lg-6">
                  <img class="nature-image" src="assets/images/LakeTahoeEmeraldBay.jpg" alt="Posing on Fanette Island in Emerald Bay of Lake Tahoe">
                </div>
                <div class="col-sm-6 col-md-12 col-lg-6">
                  <img class="nature-image" src="assets/images/GlacierNationalpark.jpg" alt="Small waterfall drizzling in Glacier National Park">
                </div>
              </div>
            </section>
          </div>
        </section>
      </main>
      <!-- End of container -->

    <footer>
      <div class="footer-stripe"></div>
      <p class="text-muted">&copy; Copyright 2020 John Drenth</p>
    </footer>
  </body>
</html>
