<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Portfolio</title>

    <!-- Boostrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen" />

    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!-- Bootstrap's javascript file that allows Bootstramp components to work  -->
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
  </head>

  <body>
    <!-- Section 1: Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Bootstramp "container" class has margins on the sides -->

        <!-- Our brand / logo -->
        <a id="name" class="navbar-brand" href="index.html">John Drenth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarPortfolio"
          aria-controls="navbarPortfolio"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarPortfolio">
          <ul class="navbar-nav ml-auto">
            <!-- The links in the navbar -->
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Start of container -->
    <main class="container">
        <section class="row">
          <div class="col-md-9">
            <form class="box">
              <h1 class="box-header">Contact</h1>
              <hr />
                <div class="form-group col-sm-8 col-xl-6">
                  <label for="name-input">Name</label>
                  <input type="text" class="input form-control" id="name-input" placeholder="Name">
                </div>
                <div class="spacer"><br></div>
                <div class="form-group col-sm-8 col-xl-6">
                  <label for="email-input">Email</label>
                  <input type="email" class="input form-control" id="email-input" placeholder="Email">
                </div>
                <div class="spacer"><br></div>
                <div class="form-group col-sm-8 col-xl-6">
                  <label for="message-input">Message</label>
                  <!-- NOT SURE HOW TO MAKE THE PAGE GROW WHEN EXPANDING THE TEXTAREA - NEED HELP -->
                  <textarea class="input form-control" rows="3" id="message-input" placeholder="Message"></textarea>
                </div>
                <div class="spacer-lg"><br></div>
                <div class="form-group col-sm-8">
                <button class="button">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <!-- End of container -->

    <footer>
      <div class="footer-stripe"></div>
      <p class="text-muted">&copy; Copyright 2020 John Drenth</p>
    </footer>
  </body>
</html>
